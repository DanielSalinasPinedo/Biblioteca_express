<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Formulario de Préstamo</title>
</head>
<body class="bg-dark bg-gradient">
  <div class="container col-md-8 bg-secondary bg-gradient pt-3 pb-4">
    <div class="col-md-12">
      <h1 class="text-center">Formulario de Préstamo</h1>
      <form action="/prestamo" method="POST">

        <div class="mb-3">
          <label for="id">ID:</label>
          <input type="text" id="id" name="id" class="form-control" placeholder="Escriba el ID">
        </div>

        <div class="row g-3 mb-3">
          <div class="col">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre">
          </div>

          <div class="col">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese su apellido">
          </div>
        </div>

        <div class="mb-3">
          <label for="titulo">Titulo del libro:</label>
          <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Ingrese el titulo">
        </div>

        <div class="mb-3">
          <label for="autor">Autor del libro:</label>
          <input type="text" id="autor" name="autor" class="form-control" placeholder="Ingrese el autor">
        </div>

        <div class="mb-3">
          <label for="editorial">Editorial:</label>
          <input type="text" id="editorial" name="editorial" class="form-control" placeholder="Ingrese el Editorial">
        </div>

        <div class="mb-3">
          <label for="año">Año:</label>
          <input type="text" id="año" name="año" class="form-control" placeholder="Ingrese el año">
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-success mb-3">Enviar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
